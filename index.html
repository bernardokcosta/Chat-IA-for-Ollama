<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <title>Chat IA</title>
    </head>
    <body class="bg-light">
        <main class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Chat IA for Ollama</h1>
                    <div id="chatHistoryContainer" class="chat-history mb-3">
                        <p id="statusMessage" class="text-muted text-center">Nenhuma mensagem ainda. Comece a conversa!</p>
                    </div>
                    <form id="chatForm">
                        <div class="mb-3">
                            <label for="msg-ia" class="form-label fs-5">Sua mensagem:</label>
                            <textarea id="msg-ia" name="msg-ia" class="form-control form-control-lg" placeholder="Pergunte algo para a IA..." rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Anexar imagem (opcional):</label>
                            <input type="file" class="form-control" id="imageInput" accept="image/*">
                        </div>
                        <div id="imagePreviewContainer">
                            <img id="imagePreview" src="#" alt="Pré-visualização da imagem" />
                            <button type="button" id="removeImageBtn" class="btn btn-sm btn-outline-danger mt-1" style="display:none;">Remover Imagem</button>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <input type="submit" value="Enviar" class="btn btn-primary btn-lg">
                        </div>
                    </form>
                    <div id="loadingIndicator" class="mt-3 text-info" style="display: none;">
                        Gerando resposta, por favor aguarde...
                    </div>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
