<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <title>Chat IA for Ollama</title>
    </head>
    <body class="bg-light">
    <main class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div id="settingsIconContainer" class="settings-icon-container">
                    <span id="settingsIcon" data-lang-key="settingsIconTitle" title="Configura√ß√µes">‚öôÔ∏è</span>
                </div>
                <div id="languageSelectorContainer" class="language-selector-container">
                    <span id="lang-pt" class="language-flag" title="Mudar para Portugu√™s (Brasil)">üáßüá∑</span>
                    <span id="lang-en" class="language-flag" title="Mudar para Ingl√™s (US)">üá∫üá∏</span>
                </div>
                <h1 class="card-title text-center mb-4" data-lang-key="mainTitle">Chat IA for Ollama</h1>
                <div class="controls-container">
                    <div class="col-md-6">
                        <label for="modelSelector" class="form-label" data-lang-key="modelSelectorLabel">Selecionar Modelo:</label>
                        <select id="modelSelector" class="form-select">
                            <option value="" data-lang-key="loadingModels">Carregando modelos...</option>
                        </select>
                    </div>
                    <button id="newChatBtn" class="btn btn-secondary align-self-end" data-lang-key="newChatButton">Novo Chat</button>
                </div>
                <div id="chatHistoryContainer" class="chat-history mb-3">
                    <p id="statusMessage" class="text-muted text-center" data-lang-key="noMessagesYet">Nenhuma mensagem ainda. Comece a conversa!</p>
                </div>
                <form id="chatForm">
                    <div class="mb-3">
                        <label for="msg-ia" class="form-label fs-5" data-lang-key="yourMessageLabel">Sua mensagem:</label>
                        <textarea id="msg-ia" name="msg-ia" class="form-control form-control-lg" data-lang-key-placeholder="messagePlaceholder" placeholder="Pergunte algo para a IA..." rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imageInput" class="form-label" data-lang-key="attachImageLabel">Anexar imagem (opcional):</label>
                        <input type="file" class="form-control" id="imageInput" accept="image/*">
                    </div>
                    <div id="imagePreviewContainer">
                        <img id="imagePreview" src="#" alt="Pr√©-visualiza√ß√£o da imagem" />
                        <button type="button" id="removeImageBtn" class="btn btn-sm btn-outline-danger mt-1" style="display:none;" data-lang-key="removeImageButton">Remover Imagem</button>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <input type="submit" data-lang-key="sendButton" value="Enviar" class="btn btn-primary btn-lg">
                    </div>
                </form>
                <div id="loadingIndicator" class="mt-3 text-info" style="display: none;" data-lang-key="generatingResponse">
                    Gerando resposta, por favor aguarde...
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel" data-lang-key="settingsModalTitle">Configura√ß√µes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="ollamaIpInput" class="form-label" data-lang-key="ollamaIpLabel">Endere√ßo Base da API Ollama:</label>
                        <input type="text" class="form-control" id="ollamaIpInput" placeholder="http://localhost:11434">
                        <div class="form-text" data-lang-key="ollamaIpHint">Ex: http://192.168.1.10:11434. N√£o inclua /api.</div>
                    </div>
                    <div class="mb-3">
                        <label for="persistentInstructionInput" class="form-label" data-lang-key="persistentInstructionLabel">Instru√ß√£o de Sistema Persistente:</label>
                        <textarea class="form-control" id="persistentInstructionInput" rows="5"></textarea>
                        <div class="form-text" data-lang-key="persistentInstructionHint">Esta instru√ß√£o ser√° usada para o idioma atual ({currentLanguage}).</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-lang-key="settingsCancelButton">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveSettingsBtn" data-lang-key="settingsSaveButton">Salvar Altera√ß√µes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js" integrity="sha512-rPuOZPx/WHMHNx2RoALKwiCDiDrCo4ekUctyTYKzBo8NGA79NcTW2gfrbcCL2RYL7RdjX2v9zR0fKyI4U4kPew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
